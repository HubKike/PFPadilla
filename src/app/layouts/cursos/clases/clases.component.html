<form [formGroup]="formularioClase" class="container" (ngSubmit)="guardarCurso()">
    <div class="card" style="width: 1200px">
        <h3>Registro de cursos</h3>

        <div class="card-body">

            <div class="row">
                <div class="col-lg-4">
                    <div class="form-group">
                        <label>Clave del curso</label>
                        <span class="text-danger">*</span>
                        <input formControlName="cursoClave" class="form-control" />
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="form-group">
                        <label>Curso</label>
                        <span class="text-danger">*</span>
                        <select formControlName="cursoId" (change)="cambiarCurso()" class="form-control">
                            <option *ngFor="let item of masterCurso" [value]="item.id">
                                {{item.courseName}}
                            </option>
                        </select>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="form-group">
                        <label>Instrutor</label>
                        <span class="text-danger">*</span>
                        <select formControlName="instructorId" (change)="cambiarInstructor()" class="form-control">
                            <option *ngFor="let item of masterInstructor" [value]="item.id">
                                {{item.name}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <br>

            <div class="row">
                <div class="col-lg-12">
                    <table class="table table-bordered" formArrayName="alumnos">
                        <thead class="bg-primary text-white">
                            <tr>
                                <td>Sl.No</td>
                                <td style="width: 20%">Id Alumno</td>
                                <td>Nombre</td>
                                <td>Apellido</td>
                                <!-- <td>Price</td>
                                <td>Total</td> -->
                                <td>Action</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of listaAlumnos.controls; let i=index" [formGroupName]="i">
                                <td>
                                    {{i+1}}
                                </td>
                                <td>
                                    <select class="form-control" (change)="cambiarAlumno(i)" formControlName="alumnoId">
                                        <option *ngFor="let item of masterAlumno" [value]="item.id">
                                            {{item.firstname}}
                                        </option>
                                    </select>
                                </td>
                                <td>
                                    <input class="form-control" formControlName="alumnoNombre">
                                </td>
                                <td>
                                    <input class="form-control" formControlName="alumnoApellido">
                                </td>
                                <td style="text-align:center">
                                    <a class="btn btn-danger">Borrar</a>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="6">
                                    <a (click)="agregarAlumno()" class="btn btn-success">[+]</a>
                                </td>
                            </tr>
                        </tfoot>

                    </table>
                </div>

            </div>
            <br>

            <div class="row">               
                <div class="col-lg-12" style="text-align:right">
                    <button class="btn btn-success" type="submit">Guardar</button> |
                    <a class="btn btn-danger" routerLink="/listaclases">Lista de cursos</a>
                </div>

            </div>

        </div>

    </div>
</form>
