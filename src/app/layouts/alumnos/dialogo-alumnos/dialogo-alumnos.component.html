<h1 mat-dialog-title>Agregar alumno</h1>

<div mat-dialog-content>
    <form [formGroup]="alumnosForm">

        <br>
        <br>
        <mat-form-field appearance="outline">
            <mat-label>Nombre</mat-label>
            <input formControlName="firstname" matInput placeholder="Nombre alumn@">
            <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Apellido</mat-label>
            <input formControlName="lastname" matInput placeholder="Apellido">
            <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Correo electrónico</mat-label>
            <input formControlName="email" matInput placeholder="email">
            <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
        </mat-form-field>

        <label for="">
            <h2>Género</h2>
        </label>
        <mat-radio-group formControlName="gender" class="example-radio-group">
            <!-- <mat-label>Género</mat-label> -->
            <mat-radio-button class="example-radio-button" *ngFor="let gender of genderList" [value]="gender">
                {{gender}}
            </mat-radio-button>
        </mat-radio-group>

        <br>
        <br>
        <label for="">
            <h2>Alumn@ activ@</h2>
        </label>
        <mat-radio-group formControlName="isactive" class="example-radio-group">
            <!-- <mat-label>Estatus</mat-label> -->
            <mat-radio-button class="example-radio-button" *ngFor="let isactive of statusList" [value]="isactive">
                {{isactive}}
            </mat-radio-button>
        </mat-radio-group>

    </form>

</div>

<div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button style="margin-left: 8px;" mat-raised-button color="primary" (click)="agregarAlumno()">{{actionBtn}}</button>
    <!-- <button style="margin-left: 8px;" mat-raised-button color="primary"></button> -->
</div>
