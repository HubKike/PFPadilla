<mat-card>
    <mat-card-header>
        <h2>Registro</h2>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form" [formGroup]="registerform" (ngSubmit)="proceedregister()">

            <!-- <mat-form-field class="example-full-width">
                <mat-label>Username</mat-label>
                <input matInput autocomplete="off" formControlName="id">
            </mat-form-field> -->

            <mat-form-field class="example-full-width">
                <mat-label>Nombre</mat-label>
                <input matInput autocomplete="off" formControlName="name">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input type="password" matInput autocomplete="off" formControlName="password">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input type="email" matInput formControlName="email">
            </mat-form-field>

            <mat-radio-group formControlName="gender" aria-label="Select an option">
                <mat-radio-button value="masculino">Masculino</mat-radio-button>
                <mat-radio-button value="femenino">Femenino</mat-radio-button>
            </mat-radio-group>

            <div>
                <button mat-raised-button color="primary">Enviar</button>
                <a routerLink="/login" mat-raised-button color="accent">Regresar al Login</a>
            </div>
        </form>
    </mat-card-content>
</mat-card>
